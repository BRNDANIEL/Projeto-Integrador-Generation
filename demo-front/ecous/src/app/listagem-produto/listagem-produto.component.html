<div class="container-fluid container-fluid-px p-5">
    <div>
        <h1 class="font-weight-bold">Jackets and tops</h1>
        <div class="row">
            <div class="col-xl-8">
                <p class="text-muted">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor
                    incididunt.</p>
            </div>
        </div>
    </div>
    <div class="row pt-5">
        <div class="col-md-12">
            <h5 sidebar-heading>Categorias</h5>
        </div>

    </div>
    <div class="row">
        <div class="col-md-3">
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="font-weight-bold brand-hover sidebar-icon-menu-link active" id="v-pills-home-tab"
                    data-toggle="pill" href="#v-pills-home" role="tab" aria-controls="v-pills-home"
                    aria-selected="true">Todos os Produtos</a>
                <div *ngFor='let categoria of listaCategorias'>
                    <a (click)='listagemCategoria(categoria.idCategoria)'
                        class="font-weight-bold brand-hover sidebar-icon-menu-link" id="v-pills-profile-tab"
                        data-toggle="pill" href="#v-pills-profile" role="tab" aria-controls="v-pills-profile"
                        aria-selected="false">{{categoria.nomeSubcategoria}}</a>
                </div>
            </div>
        </div>
        <div class="col-md-9">
            <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel"
                    aria-labelledby="v-pills-home-tab">
                    <div class="card-columns">
                        <div class="card border border-white" *ngFor='let item of listaProdutos'>
                            <img [routerLink]="['/produto', item.idProduto]" class="card-img" src="{{item.foto}}"
                                alt="Imagem do card">
                            <div class="position-relative ">
                                <h3 class="text-base mb-1 card-title"><a class="text-dark">{{item.nome}}</a></h3><span
                                    class="text-gray-500 text-sm">R$ {{item.preco}}</span>
                                <div class="product-stars text-xs"><a class="text-dark  brand-hover" href="#"
                                        data-toggle="modal" data-target="#sidebarCart"> add carrinho
                                        <i class="fa fa-shopping-cart  mr-2" aria-hidden="true"></i>
                                    </a>
                                    <a class="text-dark brand-hover position-relative" href="wishlist.html">
                                        <i class="fa fa-heart-o ml-1" aria-hidden="true"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                    <div class="card-columns">
                        <div class="card border border-white" *ngFor='let item of categoria.produto'>
                            <img [routerLink]="['/produto', item.idProduto]" class="card-img" src="{{item.foto}}"
                                alt="Imagem do card">
                            <div class="position-relative ">
                                <h3 class="text-base mb-1 card-title"><a class="text-dark">{{item.nome}}</a></h3><span
                                    class="text-gray-500 text-sm">R$ {{item.preco}}</span>
                                <div class="product-stars text-xs"><a class="text-dark  brand-hover" href="#"
                                        data-toggle="modal" data-target="#sidebarCart"> add carrinho
                                        <i class="fa fa-shopping-cart  mr-2" aria-hidden="true"></i>
                                    </a>
                                    <a class="text-dark brand-hover position-relative" href="wishlist.html">
                                        <i class="fa fa-heart-o ml-1" aria-hidden="true"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab">
                    ...</div>
                <div class="tab-pane fade" id="v-pills-settings" role="tabpanel" aria-labelledby="v-pills-settings-tab">
                    ...</div>
            </div>
        </div>
    </div>
</div>
